<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Calculator</title>
    </head>
    <body>
        <h1></h1>
        <button class="str">1</button>
        <button class="str">2</button>
        <button class="str">3</button>
        <button class="str">4</button>
        <button class="str">5</button>
        <button class="str">6</button>
        <button class="str">7</button>
        <button class="str">8</button>
        <button class="str">9</button>
        <button class="str">0</button>
        <button class="str">+</button>
        <button class="str">-</button>
        <button class="str">*</button>
        <button class="str">/</button>
        <button class="eval">=</button>
        <button class="ac">AC</button>

        <script>
            let expression = ''

            document.querySelectorAll('.str').forEach(e => {
                e.addEventListener('click', function() {expression += e.innerHTML; document.querySelector('h1').innerHTML = expression;})
            })

            document.querySelector('.eval').addEventListener('click', function() {
                expression = eval(expression);
                document.querySelector('h1').innerHTML = expression;
            })

            document.querySelector('.ac').addEventListener('click', function() {
                expression = '';
                document.querySelector('h1').innerHTML = expression;
            })
        </script>
    </body>
</html>
