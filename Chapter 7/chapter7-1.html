<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c1" width="300" height="300"></canvas>
    <style>
        #c1 {
            border: 1px solid black;
        }
    </style>
    <script>
        const canvas = document.querySelector('#c1');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = "rgb(200,0,0)";
        ctx.fillRect(10, 10, 55, 50);

        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect(30, 30, 55, 50);

        ctx.strokeStyle = "rgba(0, 0, 200, 0.5)";
        ctx.strokeRect(50, 50, 54, 54);

        ctx.fillStyle = "cyan";
        ctx.rect(100, 100, 50, 50); // Not showed
        ctx.rect(100, 50, 50, 50); // Not showed
        ctx.beginPath();
        ctx.rect(50, 100, 50, 50);
        ctx.closePath();
        ctx.fill();

        // rect 長方形、arc 圓形
        // fill 填充、stroke 描邊

        ctx.fillStyle = "blue"
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(150, 100);
        ctx.lineTo(150, 150);
        ctx.lineTo(100, 150);
        ctx.fill();
    </script>
</body>
</html>
