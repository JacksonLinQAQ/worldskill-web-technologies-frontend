<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c1" width="300" height="300"></canvas>
    <input id="url" type="url" placeholder="Enter your image url">
    <style>
        #c1 {
            border: 1px solid black;
            display: block;
        }

        #c1, #url {
            margin: 10px;
            width: 300px;
        }

        #url {
            padding: 5px;
            border-radius: 15px;
            border: 1px solid black;
        }
    </style>
    <script>
        const canvas = document.querySelector('#c1');
        const ctx = canvas.getContext('2d');

        let p_tl = [null, null];
        let p_br = [null, null];
        let changed_p_tl = [p_tl[0], p_tl[1]];
        let changed_p_br = [p_br[0], p_br[1]];
        let url = null;
        let resizing = false;

        const img = new Image();

        img.onload = () => {
            ctx.globalAlpha = 0.5;
            ctx.drawImage(img, 5, 5, 290, 290);

            p_tl = [5, 5];
            p_br = [295, 295];

            let changed_p_tl = [p_tl[0], p_tl[1]];
            let changed_p_br = [p_br[0], p_br[1]];

            ctx.globalAlpha = 1;
            ctx.drawImage(img, p_tl[0], p_tl[1], p_br[0] - p_tl[0], p_br[1] - p_tl[1], p_tl[0], p_tl[1], p_br[0] - p_tl[0], p_br[1] - p_tl[1]);

            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(p_tl[0], p_tl[1], 5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(p_tl[0] + 290, p_tl[1], 5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(p_tl[0], p_tl[1] + 290, 5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(p_br[0], p_br[1], 5, 0, 2 * Math.PI);
            ctx.fill();
        }

        setInterval(() => {
            if (url && (JSON.stringify(changed_p_tl) != JSON.stringify(p_tl) || JSON.stringify(changed_p_br) != JSON.stringify(p_br))) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 0.5;
                ctx.drawImage(img, 5, 5, 290, 290);

                changed_p_tl = [p_tl[0], p_tl[1]];
                changed_p_br = [p_br[0], p_br[1]];

                ctx.globalAlpha = 1;
                ctx.drawImage(img, p_tl[0], p_tl[1], p_br[0] - p_tl[0], p_br[1] - p_tl[1], p_tl[0], p_tl[1], p_br[0] - p_tl[0], p_br[1] - p_tl[1]);

                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(p_tl[0], p_tl[1], 5, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(p_tl[0] + p_br[0] - p_tl[0], p_tl[1], 5, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(p_tl[0], p_tl[1] + p_br[1] - p_tl[1], 5, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(p_br[0], p_br[1], 5, 0, 2 * Math.PI);
                ctx.fill();
            }
        }, 100)
        

        document.querySelector('#url').onchange = () => {
            if (!document.querySelector('#url').value) {
                url = null;
            } else {
                url = document.querySelector('#url').value;
            }
            img.src = document.querySelector('#url').value;
        }

        canvas.addEventListener('mousedown', (e) => {
            resizing = true;
        })

        canvas.addEventListener('mousemove', (e) => {
            if (resizing) {
                let mousex = e.offsetX
                let mousey = e.offsetY
            }
        })
    </script>
</body>
</html>
